<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedShop - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-vector/medical-pharmacy-shop-interior-vector-illustration_107791-20731.jpg');
            background-size: cover;
            color: #0a0808;
            line-height: 1.0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            color: #0c0101;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #3d9bec;
            color: rgb(16, 16, 16);
            padding: 15px 30px;
            border-radius: 30px;
            margin: 10px;
            font-size: 25px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Welcome to MedShop</h1>
    <p>Your one-stop online pharmacy for all your healthcare needs.</p>
    <div class="image-container">
        
    </div>
    <div class="action-buttons">
        <a href="signup.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Sign In</a>
    </div>
    <script src="script1.js"></script>
</body>
</html>
